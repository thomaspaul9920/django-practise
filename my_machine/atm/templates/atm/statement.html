<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>History</h4>
    <ul>
        {% for statement in user.history_set.all %}
            
            {%if statement.symbol == "-"%}

                <li style="color: red;">{{ statement.statements}}</li>
            {%else%}
                <li style="color: green;">{{ statement.statements}}</li>
            {%endif%} 
            {% endfor %}
    </ul>


</body>
</html>
